<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Link your custom CSS -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div class="container px-0 profile">
      <div class="maincontainer">
        <img
          alt="banner"
          src="/images/solid_colour.png"
          class="topimage"
          id="coverImg"
        />
      </div>
      <div class="connectedcontainer">
        <div class="headerimage">
          <div class="innerheaderdiv">
            <img
              class="userimage"
              id="profileImg"
              alt="user"
              src="/images/solid_colour.png"
            />
          </div>
        </div>
        <h2 class="headername"></h2>
        <h4 class="profession"></h4>
        <p class="description"></p>
        <div class="connectedbuttoncont" id="vcardBtn">
          <button class="btn btn-connected">Save Contact</button>
        </div>
      </div>
    </div>
    <div class="imagescontainer" id="links-container">
      <div class="socialimagecont">
        <img class="socialimages" alt="phone" src="/images/phone_icon.png" />
      </div>
    </div>

    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
